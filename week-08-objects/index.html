<!DOCTYPE html>
<html>
  <head>
    <title>Zelda Games</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>Zelda Games</h1>
    <div id="table-container"></div>
    <hr>
    <p>Game spent the longest on: <span id="longest-task"></span></p>
    <hr>
    <div>
      <h1>Enter New Game:</h1>
      Title: <input type="text" id="label-input"/>
      <br><br>
      Total time played: <input type="number" id="time-input" />
      <br><br>
      Console: <input type="text" id="console-input" />
      <br><br>
      <button onclick="addNewTask();">Add</button>
    </div>
  </body>
</html>
